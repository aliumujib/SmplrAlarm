name: CI

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '.idea/**'
      - '.gitattributes'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - '.idea/**'
      - '.gitattributes'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        
      - name: Build library
        run: ./gradlew :smplralarm:assembleRelease
        
      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: smplralarm-release
          path: smplralarm/build/outputs/aar/*.aar
          retention-days: 7

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        
      - name: Run unit tests
        run: ./gradlew :smplralarm:testDebugUnitTest
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: smplralarm/build/reports/tests/
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        
      - name: Run lint
        run: ./gradlew :smplralarm:lint
        
      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: smplralarm/build/reports/lint-results*.html
          retention-days: 7
